{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Lista de Tareas (API)</h3>
            </div>
            <div class="card-body">
                <ul id="task-list" class="list-group">
                    <!-- Las tareas se insertarán aquí dinámicamente -->
                </ul>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-success text-white">
                <h3 class="card-title">Agregar Nueva Tarea</h3>
            </div>
            <div class="card-body">
                <form id="task-form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" id="title" class="form-control" placeholder="Título" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="description" class="form-control" placeholder="Descripción" required>
                    </div>
                    <div class="mb-3">
                        <input type="date" id="due_date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <select id="priority" class="form-select">
                            <option value="low">Baja</option>
                            <option value="high">Alta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select id="status" class="form-select">
                            <option value="pending">Pendiente</option>
                            <option value="in_progress">En progreso</option>
                            <option value="completed">Completada</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Agregar Tarea</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/static/api_script.js"></script>
{% endblock %}
